<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
   
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black py-3 px-4 sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#"></a>
          
          <span class="fw-bold"></span>
        </a>
        
        
       
        <div class="d-none d-md-flex align-items-center gap-2 ms-4 me-3">
          
       
    

          <button class="btn btn-dark rounded-circle"><i class="bi bi-chevron-left"></i></button>
          <button class="btn btn-dark rounded-circle"><i class="bi bi-chevron-right"></i></button>
        </div>
        
        <div class="d-flex align-items-center">
          <button class="btn btn-dark rounded-circle border"></i> <span class="material-symbols-outlined">
            <i class="bi bi-house-door-fill rounded-pill"></i></button>
        </div>
        <form class="d-flex flex-grow-1 mx-3" role="search">
          <input id="barra" class ="form-control bg-dark text-white-secondary rounded-pill px-2 type="search", placeholder="What do you want to play?" aria-label="Search" />
        </form>
      </div>
    </nav>
  

    <div class="container py-4">
      <h2 class="mb-4">Browse all</h2>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4" id="grid"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" type="module"></script>
    <script src="token.js"></script>
  </body>
</html>
