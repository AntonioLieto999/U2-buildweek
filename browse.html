<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone - Search Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div class="container">
    
  <body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black py-3 px-4 sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <i class="bi bi-spotify" style="font-size: 1.8rem; color: #1ed760"></i>
          <span class="fw-bold">Spotify</span>
        </a>

        <form class="d-flex flex-grow-1 mx-3" role="search">
          <input
            class="form-control bg-dark text-white border-secondary rounded-pill px-4"
            type="search"
            placeholder="What do you want to play?"
            aria-label="Search"
          />
        </form>

        <div class="d-flex align-items-center">
          <button class="btn btn-dark rounded-circle border"><i class="bi bi-person-circle fs-4"></i></button>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <h2 class="mb-4">Browse all</h2>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4" id="grid"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
    <script src="token.js"></script
      
  </body>
</html>
